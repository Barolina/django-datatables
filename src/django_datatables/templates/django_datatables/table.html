<script>
// jQueryless
document.addEventListener("DOMContentLoaded", function(event) {
    $('.datatable').DataTable(
        {{datatable.datatable_config}}
    );
});
</script>

{% if can_export_to_excel %}
    <p class='text-right'>
    <a href="{% url 'django_datatables:datatable_manager' %}?module={{module}}&name={{name}}&export=excel"><i class="fa fa-file-excel-o"></i> Excel</a>
    </p>
{% endif %}

<table class="table table-striped datatable" data-ajax="{% url 'django_datatables:datatable_manager' %}?module={{module}}&name={{name}}"
    data-server-side='true'
    >
    <thead>
    {% for column_title in datatable.get_column_titles %}
        <th>{{column_title}}</th>
    {% endfor %}
    </thead>
</table>
